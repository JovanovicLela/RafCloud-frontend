<div class="container">
  <br>
  <h2>Create Machine</h2>

  <div *ngIf="hiddenField" class="alert alert-danger">
    An error occurred while creating the machine.
  </div>

  <form [formGroup]="createMachineForm" (ngSubmit)="createMachine()">
    <div class="form-group mb-lg-2">
      <label for="name">Machine name:</label>
      <input type="text" id="name" class="form-control" [formControlName]="'name'"/>
      <div class="error-message text-danger" *ngIf="createMachineForm.get('name')?.errors?.['required']">Name is required!</div>
    </div>
    <br>
    <label>Activity: </label>
    <div class="form-check">
      <input type="checkbox" id="isActive" class="form-check-input" [formControlName]="'isActive'"/> Active
    </div>
    <br>
    <br>
    <button [disabled]="!createMachineForm.valid"  type="submit" class="btn btn-primary">Create Machine</button>
  </form>
</div>
